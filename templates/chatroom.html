<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatroom: {{ chatroom_name }}</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        #chat-messages {
            height: 400px;
            border: 1px solid #ccc;
            overflow-y: scroll;
            margin-bottom: 20px;
            padding: 10px;
        }
        #message-form {
            display: flex;
        }
        #message-input {
            flex-grow: 1;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Chatroom: {{ chatroom_name }}</h1>
    <div>
        <p>Chatroom ID: <span id="chatroom-id">{{ chatroom_id }}</span></p>
        <p>
            Invite Link: 
            <input type="text" id="invite-link" readonly value="{{ request.host_url }}chatroom/{{ chatroom_id }}">
            <button onclick="copyInviteLink()">Copy Link</button>
        </p>
    </div>

    <div id="username-modal">
        <input type="text" id="username-input" placeholder="Enter your username">
        <button onclick="setUsername()">Join Chat</button>
    </div>

    <div id="chat-container" style="display:none;">
        <div id="chat-messages"></div>
        <form id="message-form">
            <input type="text" id="message-input" placeholder="Type your message..." required>
            <button type="submit">Send</button>
        </form>
        <button onclick="clearChat()">Clear Chat</button>
    </div>

    <script>

        const chatRoomId = "{{ chatroom_id }}";
        let username = '';
        
        const socket = io();

        function setUsername() {
            const usernameInput = document.getElementById('username-input');
            username = usernameInput.value.trim() || 'Anonymous';
            
            document.getElementById('username-modal').style.display = 'none';
            document.getElementById('chat-container').style.display = 'block';
            
            // Join the chatroom
            socket.emit('join', {
                chatroom_id: chatRoomId,
                username: username
            });
        }

        document.getElementById('message-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const messageInput = document.getElementById('message-input');
            const message = messageInput.value.trim();
            
            if (message) {
                socket.emit('send_message', {
                    chatroom_id: chatRoomId,
                    message: message,
                    username: username
                });
                
                messageInput.value = '';
            }
        });

        socket.on('receive_message', function(data) {
            const chatMessages = document.getElementById('chat-messages');
            const messageElement = document.createElement('div');
            
            const timestamp = new Date(data.timestamp * 1000).toLocaleTimeString();
            messageElement.innerHTML = `
                <strong>${data.username}</strong> (${timestamp}): 
                ${escapeHtml(data.message)}
            `;
            
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        });

        function clearChat() {
            socket.emit('clear_chat', {
                chatroom_id: chatRoomId
            });
        }

        socket.on('clear_chat', function() {
            document.getElementById('chat-messages').innerHTML = '';
        });

       
        function escapeHtml(unsafe) {
            return unsafe
                 .replace(/&/g, "&amp;")
                 .replace(/</g, "&lt;")
                 .replace(/>/g, "&gt;")
                 .replace(/"/g, "&quot;")
                 .replace(/'/g, "&#039;");
        }

        function copyInviteLink() {
            const inviteLinkInput = document.getElementById('invite-link');
                inviteLinkInput.select();
                inviteLinkInput.setSelectionRange(0, 99999); //weeeee
                
                try {
                    document.execCommand('copy');
                    alert('Invite link copied to clipboard!');
                } catch (err) {
                    console.error('Failed to copy link', err);
                    prompt('Copy this link:', inviteLinkInput.value);
                }
        }

    </script>
</body>
</html>
